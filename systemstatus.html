---
title: systemstatus
---
{% if site.favicon %}<link rel="icon" href="{{ site.baseurl }}/img/favicon.ico" type="image/x-icon" />{% endif %}

<script  src="{{ '/js/google_analytics.js' | prepend: site.baseurl }}"></script>

<link rel="stylesheet" href="{{ '/css/google-families/Noto_Sans.min.css' | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ '/systemstatus.css' | prepend: site.baseurl }}">

<div class="sys_status_header">
    <a href="{{ site.url }}">
        <img src="{{ site.baseurl }}/img/logo-main.png" alt="">
    </a>
</div>
<h2 style="text-align: center;">Status</h2>
<ul id='timeline'>
    <li class='work'>
        <input class='radio' id='work3' name='works' type='radio'>
        <div class="relative">
            <label for='work3'>No issues</label>
            <span class='date'>Now</span>
            <span class='circle'></span>
        </div>
        <div class='content'>
            <p>
                Every thing works fine.
            </p>
        </div>
    </li>
    <li class='work'>
        <input class='radio' id='work2' name='works' type='radio' >
        <div class="relative">
            <label for='work2'>First post written on the wall</label>
            <span class='date'>02 June 2015</span>
            <span class='circle'></span>
        </div>
        <div class='content'>
            <p>
            </p>
        </div>
    </li>
    <li class='work'>
        <!-- add checked to input to display paragraph
        <input class='radio' id='work4' name='works' type='radio' checked> -->
        <input class='radio' id='work' name='works' type='radio'>
        <div class="relative">
            <label for='work'>App Released</label>
            <span class='date'>01 June 2015</span>
            <span class='circle'></span>
        </div>
        <div class='content'>
            <p>
                SamePinch app released and you can download it.
            </p>
        </div>
    </li>
</ul>
