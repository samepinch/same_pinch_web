<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password reset</title>



    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" type="text/css">


   <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />



    <script  src="/js/google_analytics.js"></script>
    <script>
        $(document).ready(function(){
            if(getParameterByName("token").length<1){
                $('body').hide();
            }

            $("form").submit(function(e){
                e.preventDefault();
                var data = new Object();
                data["reset_password_token"]=getParameterByName("token");
                data["password"] = $.trim($("#password").val());
                data["password_confirmation"] = $.trim($("#password_confirmation").val());

                if(data.password.length>=6){
                    if(data.password_confirmation== data.password){
                        reset_password(data);
                    }else{
                        alert("Oops! Password confimation mismatched.")
                    }
                }else{
                    alert("Oops! Password should be atleast 6 characters.")
                }
            });

        });

        reset_password=function(args){
            $.ajax({
                type : "POST",
                dataType : "json",
                url : "https://samepinch.herokuapp.com/api/webviews.json",
                data: {command:'reset_password',body: args},
                success: function(data){
                    alert(data.message);
                    window.location.replace('/');

                },
                error: function(data){
                    response = JSON.parse(data.responseText);
                    alert(response.message);
                }
            });
        };

        getParameterByName = function(name){
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        };

    </script>
    <style>
        form{
            width:30%;
            margin-left: 34%;
        }
        form input[type=text],
        form input[type=password] {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding-left: 15px;
            background: #fff; /* #44454a  */
            border: none;
            color: #e74c3c;   /* e74c3c e9e9e9  */
            outline: none;
        }

        .button {
            border: none;
            display: block;
            background: #136899;
            height: 40px;
            width:105%;
            color: #ffffff;
            text-align: center;
            border-radius: 5px;
            /*box-shadow: 0px 3px 1px #2075aa;*/
            -webkit-transition: all 0.15s linear;
            -moz-transition: all 0.15s linear;
            transition: all 0.15s linear;
        }

        .button:hover {
            background: #1e75aa;
            /*box-shadow: 0 3px 1px #237bb2;*/
        }

        .button:active {
            background: #136899;
            /*box-shadow: 0 3px 1px #0f608c;*/
        }
        @media only screen and (max-width: 736px) {
           form{
                width:100%;
                margin-left: 0%;
            }
        }
    </style>

</head>


<body>
<header> <div class="logo"><img src="/img/logo-main@2x.png"></div></header>
    <div class="body-content">
        <div class="font_size">

            <h1 class="title-small blue txt_center" >Password reset</h1>



            <div id="resetPassword" class="container">

            <form>

                        <input type="password" class="form-control" id="password" placeholder="New Password" required>

                        <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm New Password" required>

                        <input type="submit" class="button" value="Change my password">

            </form>


            </div>
        </div>
    </div>

<!-- /container -->

</body>
</html>
