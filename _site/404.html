<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 error page</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="style.css">
    <style>

        .error-template {
            text-align: center;
        }
        .error-actions {
            margin-top: 20px;
        }
        h1 {
            font-size: 60px;
        }
        body {
            background-color: #f1f1f1;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #1b6ba5;
        }
        .btn-primary {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
        }
        a {
            text-decoration: none;
        }
    </style>

</head>

<body>
<div class="error-template"> <img src="http://www.samepinch.co/img/logo-main@2x.png" alt=""/>
    <h1> Oops!</h1>
    <h2> 404 Not Found</h2>
    <div class="error-details"> Sorry, an error has occured, Requested page not found! </div>
    <div class="error-actions"> <a href="/" class="btn btn-primary btn-lg"> Take Me Home </a> </div>
</div>
</body>
</html>
