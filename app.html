<script type="text/javascript">
	window.onload = function() {
	  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

	  if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
	  {
	    window.location="https://itunes.apple.com/app/apple-store/id998823966?pt=55685824&ct=ORGWEB&mt=8";

	  }
	  else if( userAgent.match( /Android/i ) )
	  {

	    window.location="https://play.google.com/store/apps/details?id=co.samepinch.android.app";
	  }
	  else
	  {
	    window.location="https://www.samepinch.co/";
	  }
	}
</script>
